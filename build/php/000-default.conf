<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public_html

    <Directory /var/www/html/public_html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # CORS no Apache (fallback)
    # Permite apenas as origens do frontend em dev
    SetEnvIfNoCase Origin "^http://(localhost|127\.0\.0\.1):3000$" ORIGIN_OK=$0

    # Replique a origem quando permitida (necessário para credenciais)
    Header always set Access-Control-Allow-Origin "%{ORIGIN_OK}e" env=ORIGIN_OK
    Header always set Access-Control-Allow-Credentials "true" env=ORIGIN_OK
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" env=ORIGIN_OK
    Header always set Access-Control-Allow-Headers "Authorization, Content-Type, Accept, X-Requested-With" env=ORIGIN_OK
    Header always set Vary "Origin"

    # Resposta curta para preflight (se o app não tratar)
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} =OPTIONS
    RewriteRule ^ - [R=204,L]

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>